<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #121212;
            color: white;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #222;
            padding: 10px;
            height: 100vh;
            transition: 0.3s;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: yellow;
        }
        .hidden {
            display: none;
        }
        .main {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
            width: calc(100% - 270px);
        }
        #chat-box {
            height: 400px;
            border: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
            background: black;
        }
        button {
            background: yellow;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button onclick="toggleSidebar()">‚ùå Close Sidebar</button>
        <h2>üìå 28 State Groups</h2>
        <ul id="group-list">
            <li onclick="openGroup('Maharashtra')">Maharashtra</li>
            <li onclick="openGroup('Gujarat')">Gujarat</li>
            <li onclick="openGroup('Uttar Pradesh')">Uttar Pradesh</li>
        </ul>

        <button onclick="showApplyForSeva()">üìù Apply for Seva</button>
        <button onclick="showLeaderboard()">üèÜ Leaderboard</button>
    </div>

    <!-- Main Content -->
    <div class="main">
        <button onclick="toggleSidebar()">‚ò∞ Open Sidebar</button>
        
        <div id="chat-section">
            <h2 id="group-title">Welcome!</h2>
            <div id="chat-box"></div>
        </div>

        <div id="apply-for-seva" class="hidden">
            <h2>üìù Apply for Seva</h2>
            <form id="seva-form">
                <input type="text" id="name" placeholder="Your Name">
                <select id="seva-type">
                    <option value="single">Single</option>
                    <option value="team">Team</option>
                </select>
                <input type="text" id="seva-category" placeholder="Seva Category">
                <input type="text" id="seva-state" placeholder="State for Seva">
                <input type="text" id="district" placeholder="District">
                <input type="text" id="taluka" placeholder="Taluka">
                <input type="text" id="phone" placeholder="Phone Number">
                <input type="text" id="address" placeholder="Full Address">
                <button id="apply-button">Apply for Seva</button>

            </form>
        </div>

        <div id="leaderboard" class="hidden">
            <h2>üèÜ Seva Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

<script src="seva.js"></script>
</body>
</html>
